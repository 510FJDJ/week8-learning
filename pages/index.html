<!DOCTYPE html>
<html lang="en" id="index-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body class="bg-gray-10">

          <div class="fs-1-sm h2-lg swiper-img-bluetext py-6 py-lg-9 text-lg-start">探索感興趣的課程，今天立即上課<i class="bi bi-arrow-right-short ms-6"></i></div>
        </div>
        <div class="swiper-slide position-relative">
          <img src="../assets/images/hero-2.png" alt="hero-2" class="mx-auto"/>
          <div class="badge rounded-pill text-bg-light swiper-img-whitetext p-6 fs-1-sm h6-lg"><span class="badge rounded-pill text-primary-100 bg-primary-10 me-3 py-3 px-5">熱銷課程 🔥</span>給成人的鋼琴入門課，一小時教你彈奏上手！</div>
          <div class="fs-1-sm h2-lg swiper-img-bluetext py-6 py-lg-9 text-lg-start">探索感興趣的課程，今天立即上課<i class="bi bi-arrow-right-short ms-6"></i></div>
        </div>
        <div class="swiper-slide position-relative">
          <img src="../assets/images/hero-3.png" alt="hero-3" class="mx-auto"/>
          <div class="badge rounded-pill text-bg-light swiper-img-whitetext p-6 fs-1-sm h6-lg"><span class="badge rounded-pill text-primary-100 bg-primary-10 me-3 py-3 px-5">熱銷課程 🔥</span>想成為廚藝大師，一小時教你輕鬆上手！</div>
          <div class="fs-1-sm h2-lg swiper-img-bluetext py-6 py-lg-9 text-lg-start">探索感興趣的課程，今天立即上課<i class="bi bi-arrow-right-short ms-6"></i></div>
        </div>
      </div>
      <div class=" d-lg-flex d-none justify-content-between align-items-center swiper-pagination-custom">
        <div class="swiper-prev me-11 text-primary-100 p-6 bg-white arrow-shadow rounded-3 material-symbols-outlined">arrow_back</div>
        <div class="swiper-next ms-11 text-primary-100 p-6 bg-white arrow-shadow rounded-3 material-symbols-outlined">arrow_forward</div>
      </div>
     <div class="swiper-pagination bottom-10 bottom-0-lg"></div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // // 控制顯示/隱藏第二層選單
      // document.getElementById("show-second-menu").addEventListener("click", function() {
      //   document.getElementById("second-menu").style.display = "block";
      //   document.getElementById("third-menu").style.display = "none";
      // });
    
      // // 控制顯示/隱藏第三層選單
      // document.getElementById("show-third-menu").addEventListener("click", function() {
      //   document.getElementById("third-menu").style.display = "block";
      // });
    
      // // 點擊第一層顯示時，隱藏其他選單
      // document.getElementById("first-menu-toggle").addEventListener("click", function() {
      //   document.getElementById("first-menu").style.display = "block";
      //   document.getElementById("second-menu").style.display = "none";
      //   document.getElementById("third-menu").style.display = "none";
      // });

      document.getElementById("first-menu-toggle").addEventListener("click", function() {
        document.getElementById("first-menu").style.display = "block";
        document.getElementById("second-menu").style.display = "none";
        document.getElementById("third-menu").style.display = "none";
      });

      let firstItems = document.getElementsByClassName("first-menu-item");
      for (var i = 0; i < firstItems.length; i++) {
        firstItems[i].addEventListener('click', event => {
          document.getElementById("second-menu").style.display = "block";
          document.getElementById("third-menu").style.display = "none";
        });
      }

      let secondItems = document.getElementsByClassName("second-menu-item");
      for (var i = 0; i < secondItems.length; i++) {
        secondItems[i].addEventListener('click', event => {
          document.getElementById("third-menu").style.display = "block";
        });
      }

      document.getElementById("index-html").addEventListener("click", event => {
          // console.log(event.target);
          // console.log(event.target.closest('#first-menu'));
          if (
            !event.target.closest('#first-menu') &&
            !event.target.closest('#second-menu') &&
            !event.target.closest('#third-menu') &&
            event.target.id != 'first-menu-toggle'
          ) {
            document.getElementById("first-menu").style.display = "none";
            document.getElementById("second-menu").style.display = "none";
            document.getElementById("third-menu").style.display = "none";
          }
      });
    </script>

  </body>
</html>
