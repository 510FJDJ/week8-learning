<!DOCTYPE html>
<html lang="en" id="index-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body >
    <%- include('./layout/header'); -%>
     <section class="py-10">
      <div class="container-fluid">
        <div class="row">
          <div class="col-5 d-none d-lg-block">
            <img src="../assets/images/login.png" alt="login" style="max-width: 728px;" class="w-100">
          </div>
          <div class="col-lg-7 col-12">
            <div class="row">
              <div class="col-lg-6 col-12 mx-auto">
                <div class="h3 h1-lg text-dark mb-8 mb-lg-10">歡迎加入 Learning</div>
                <div class="d-flex flex-column mb-8 mb-lg-10">
                  <a  href="#" role="button" class="btn btn-outline-gray-40 text-gray-80 rounded-3 py-6 px-9 mb-6 d-flex justify-content-between">
                    <img src="../assets/images/icons/ic_google.png" alt="ic_google" width="24px"/>
                    <p class="w-100 text-center">使用 Google 帳號登入</p>
                  </a>
                  <a  href="#" role="button" class="btn btn-outline-gray-40 text-gray-80 rounded-3 py-6 px-9 mb-6 d-flex justify-content-between">
                    <img src="../assets/images/icons/ic_facebook.png" alt="ic_facebook" width="24px"/>
                    <p class="w-100 text-center">使用 Facebook 帳號登入</p>
                  </a>
                  <a href="#" role="button" class="btn btn-outline-gray-40 text-gray-80 rounded-3 py-6 px-9 mb-6 d-flex justify-content-between">
                    <img src="../assets/images/icons/ic_apple.png" alt="ic_apple" width="24px"/>
                    <p class="w-100 text-center">使用 Apple 帳號登入</p>
                  </a>
                </div>
                <div class="flex-column mb-8 mb-lg-10">
                  <p class=" fw-bold text-dark mb-6">或使用 Learning 帳號登入</p>
                  <div class="mb-6">
                    <label for="exampleFormControlInput1" class="form-label mb-3 text-gray-80">電子信箱<span class="text-alert-100">*</span></label>
                    <input type="email" class="form-control rounded-3 p-6 text-dark" id="exampleFormControlInput1" placeholder="請輸入電子信箱">
                  </div>
                  <div class="mb-3">
                    <label for="secret" class="form-label mb-3 text-gray-80">密碼 <span class="text-alert-100">*</span></label>
                    <input type="password" class="form-control rounded-3 p-6 text-dark" id="secret" placeholder="請輸入密碼">
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-gray-80" for="flexCheckChecked">
                        記住帳號
                      </label>
                    </div>
                    <a class="text-gray-80" href="#">忘記密碼？</a>
                  </div>
                </div>
                <a class="btn btn-primary-100 rounded-3 py-6 w-100 mb-8 mb-lg-10" href="#" role="button">立即註冊</a>
                <p class="text-gray-80">已經有 Learning 帳號了嗎？ <a href="./login.html"> <span class="text-primary-100 fw-bold text-decoration-underline">立即登入</span></a></p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
     </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
      // // 控制顯示/隱藏第二層選單
      // document.getElementById("show-second-menu").addEventListener("click", function() {
      //   document.getElementById("second-menu").style.display = "block";
      //   document.getElementById("third-menu").style.display = "none";
      // });
    
      // // 控制顯示/隱藏第三層選單
      // document.getElementById("show-third-menu").addEventListener("click", function() {
      //   document.getElementById("third-menu").style.display = "block";
      // });
    
      // // 點擊第一層顯示時，隱藏其他選單
      // document.getElementById("first-menu-toggle").addEventListener("click", function() {
      //   document.getElementById("first-menu").style.display = "block";
      //   document.getElementById("second-menu").style.display = "none";
      //   document.getElementById("third-menu").style.display = "none";
      // });

      document.getElementById("first-menu-toggle").addEventListener("click", function() {
        document.getElementById("first-menu").style.display = "block";
        document.getElementById("second-menu").style.display = "none";
        document.getElementById("third-menu").style.display = "none";
      });

      let firstItems = document.getElementsByClassName("first-menu-item");
      for (var i = 0; i < firstItems.length; i++) {
        firstItems[i].addEventListener('click', event => {
          document.getElementById("second-menu").style.display = "block";
          document.getElementById("third-menu").style.display = "none";
        });
      }

      let secondItems = document.getElementsByClassName("second-menu-item");
      for (var i = 0; i < secondItems.length; i++) {
        secondItems[i].addEventListener('click', event => {
          document.getElementById("third-menu").style.display = "block";
        });
      }

      document.getElementById("index-html").addEventListener("click", event => {
          // console.log(event.target);
          // console.log(event.target.closest('#first-menu'));
          if (
            !event.target.closest('#first-menu') &&
            !event.target.closest('#second-menu') &&
            !event.target.closest('#third-menu') &&
            event.target.id != 'first-menu-toggle'
          ) {
            document.getElementById("first-menu").style.display = "none";
            document.getElementById("second-menu").style.display = "none";
            document.getElementById("third-menu").style.display = "none";
          }
      });
    </script>
  </body>
</html>
