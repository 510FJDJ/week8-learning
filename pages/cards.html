<!DOCTYPE html>
<html lang="en" id="index-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="bg-gray-10">
    <%- include('./layout/header'); -%>
     <section class="py-lg-11">
      <div class="container">
        <div class="row py-6 mb-lg-8 mb-6">
          <div class="col d-flex align-items-center justify-content-center">
            <p class="me-6 text-gray-80"><span class="bg-primary-100 text-white rounded-pill px-3 me-3">1</span>確認訂單</p>
            <hr class="me-6" style="width: 40px;border: 0.5px solid #909090;">
            <div class="d-flex align-items-center">
              <span class="bg-gray-60 text-white rounded-pill px-3 me-3">2</span>
              <p class="me-6 text-gray-80 d-none d-lg-block">訂單資訊</p>
            </div>
            <hr class="me-6" style="width: 40px;border: 0.5px solid #909090;">
            <div class="d-flex align-items-center">
              <span class="bg-gray-60 text-white rounded-pill px-3 me-3">3</span>
            <p class="me-6 text-gray-80 d-none d-lg-block">訂單完成</p>
            </div>
          </div>
        </div>
        <div class="row g-8">
          <div class="col-lg-8 bg-white text-center py-12 rounded-4">
            <img src="../assets/images/empty.png" alt="empty" class="mb-8" style="width: 150px;">
            <p class="mb-8 text-gray-80">購物車還沒有商品，立即逛逛！</p>
            <a class="btn btn-primary-100 py-6 px-11 rounded-3" href="./index.html" role="button">前往首頁</a>
          </div>
          <div class="col-lg-4">
            <div class="card rounded-4 p-8 border-0">
              <div class="card-header bg-white d-none d-lg-block">
                <h5 class="text-dark mb-9">訂單明細</h5>
                <div class="d-flex justify-content-between pb-9">
                  <p class="card-text text-gray-80">0 項課程小計</p>
                  <p class="card-text fw-bold">NT$ 0</p>
                </div>
              </div>
              <div class="card-body">
                <div class="row d-flex flex-lg-column justify-content-between align-items-center">
                  <div class="col d-flex justify-content-between align-items-lg-end align-items-start py-9 flex-column flex-lg-row">
                    <p class="card-text text-gray-80 d-none d-lg-block">總計</p>
                    <p class="card-text text-gray-60 fs-3 d-lg-none">展開明細</p>
                    <h3 class="card-text fw-bold text-dark">NT$ 0</h3>
                  </div>
                  <a href="#" class="col btn btn-gray-40 mb-lg-6 py-6 text-gray-60 w-lg-100 h-100 rounded-3">前往結賬</a>
                </div>
                <div class="card-text text-gray-80 fs-2">確認購買即表示您已審閱 Learning 所提供之購物相關條款，並同意條款內容。</div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
      // // 控制顯示/隱藏第二層選單
      // document.getElementById("show-second-menu").addEventListener("click", function() {
      //   document.getElementById("second-menu").style.display = "block";
      //   document.getElementById("third-menu").style.display = "none";
      // });
    
      // // 控制顯示/隱藏第三層選單
      // document.getElementById("show-third-menu").addEventListener("click", function() {
      //   document.getElementById("third-menu").style.display = "block";
      // });
    
      // // 點擊第一層顯示時，隱藏其他選單
      // document.getElementById("first-menu-toggle").addEventListener("click", function() {
      //   document.getElementById("first-menu").style.display = "block";
      //   document.getElementById("second-menu").style.display = "none";
      //   document.getElementById("third-menu").style.display = "none";
      // });

      document.getElementById("first-menu-toggle").addEventListener("click", function() {
        document.getElementById("first-menu").style.display = "block";
        document.getElementById("second-menu").style.display = "none";
        document.getElementById("third-menu").style.display = "none";
      });

      let firstItems = document.getElementsByClassName("first-menu-item");
      for (var i = 0; i < firstItems.length; i++) {
        firstItems[i].addEventListener('click', event => {
          document.getElementById("second-menu").style.display = "block";
          document.getElementById("third-menu").style.display = "none";
        });
      }

      let secondItems = document.getElementsByClassName("second-menu-item");
      for (var i = 0; i < secondItems.length; i++) {
        secondItems[i].addEventListener('click', event => {
          document.getElementById("third-menu").style.display = "block";
        });
      }

      document.getElementById("index-html").addEventListener("click", event => {
          // console.log(event.target);
          // console.log(event.target.closest('#first-menu'));
          if (
            !event.target.closest('#first-menu') &&
            !event.target.closest('#second-menu') &&
            !event.target.closest('#third-menu') &&
            event.target.id != 'first-menu-toggle'
          ) {
            document.getElementById("first-menu").style.display = "none";
            document.getElementById("second-menu").style.display = "none";
            document.getElementById("third-menu").style.display = "none";
          }
      });
    </script>
  </body>
</html>
